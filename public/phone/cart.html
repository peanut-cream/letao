<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城-购物车</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="le_container">
  <div class="le_header">
    <a class="left" href="javascript:history.go(-1);">
      <span class="mui-icon mui-icon-arrowleft"></span>
    </a>
    <h4>搜索中心</h4>
    <a class="right" href="#">
      <span class=""></span>
    </a>
  </div>
  <div class="le_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->


            <!--数据列表-->
            <ul class="mui-table-view mui-table-view-chevron">


            <!--一个萝卜-->

            </ul>



      </div>
    </div>
  </div>
  <div class="le_total">
    <div class="mui-pull-left">
      订单总金额:&yen;<span class="total">00.00</span>
    </div>
    <a href="javaScript:;" class=" mui-pull-right order">生成订单</a>
  </div>
  <div class="le_footer">
    <ul class="mui-clearfix">
      <li ><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
      <li><a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
      <li class="active"><a href="cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
      <li><a href="user.html"><span class="fa fa-user"></span><p>会员中心</p></a></li>
    </ul>
  </div>
</div>
<!--模板-->
<script type="text/html" id="temp">
  {{if list.length === 0}}
  <p>购物车没有商品，快去剁手吧，，，</p>
  {{/if}}
  {{each list v i}}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled">
      <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit"
         data-id="{{v.id}}"
         data-num="{{v.num}}"
         data-productNum="{{v.productNum}}"
         data-size="{{v.size}}"
         data-productSize="{{v.productSize}}"
      ></a>
      <a data-id="{{v.id}}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <input type="checkbox" class="ck"
               data-price="{{v.price}}"
               data-num="{{v.num}}"
        >
        <div class="mui-pull-left img_box">
          <img src="{{v.pic[0].picAddr}}" alt="">
        </div>

        <div class="info_box">
          <p class="proName mui-ellipsis-2">{{v.proName}}</p>
          <p>
            <span class="price">&yen;{{v.price}}</span>
            <span class="oldPrice">&yen;{{v.oldPrice}}</span>
            <span class="num">{{v.num}}双</span>
          </p>
          <p class="size">鞋码：{{v.size}}</p>
        </div>
      </div>
    </div>
  </li>
  {{/each}}
</script>

<!--修改的模板-->
<script type="text/html" id="temp2">
  <div class="lt_edit_size">
    <strong>尺码：</strong>

    <%
    var temp = productsize.split("-");
    for(var i = temp[0]; i <= temp[1]; i++){
    %>
    <span class="{{i==size?'now':''}}">{{i}}</span>
    <% } %>

  </div>

  <div class="lt_edit_num">
    <strong>数量：</strong>
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{num}}"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
  </script>
</body>
</html>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
