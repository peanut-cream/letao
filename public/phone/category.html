<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城-分类</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="le_container">
  <div class="le_header">
    <a class="left" href="javascript:history.go(-1);">
      <span class="mui-icon mui-icon-arrowleft"></span>
    </a>
    <h4>乐淘云购</h4>
    <a class="right" href="search.html">
      <span class="fa fa-search"></span>
    </a>
  </div>
  <div class="le_main">
    <div class="main-left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="cate_ul">
          <!--一个萝卜-->
          </ul>
        </div>
      </div>
    </div>
    <div class="main-right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="mui-clearfix">
            <!--商品模板放置的位置-->
          </ul>
        </div>
      </div>

    </div>
  </div>
  <div class="le_footer">
    <ul class="mui-clearfix">
      <li ><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
      <li class="active"><a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
      <li><a href="cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
      <li><a href="user.html"><span class="fa fa-user"></span><p>会员中心</p></a></li>
    </ul>
  </div>
</div>

<!--一级分类模板引擎-->
<script type="text/html" id="catetemp">
  {{each rows v i}}
  <li class='{{ i==0?"active":""}}' data-id={{v.id}}><a href="javaScript:;">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<!--商品模板-->
<script type="text/html" id="product-temp">
  {{if rows.length==0}}
  <p style="margin: 10px">该分类下没有更多的品牌信息</p>
  {{/if}}
  {{each rows v i}}
  <li><a href="javaScript:;"><img src="{{v.brandLogo}}" alt=""><p>{{v.brandName}}</p></a></li>
  {{/each}}
</script>
</body>
</html>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
