<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城-搜索中心</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="le_container">
  <div class="le_header">
    <a class="left" href="javascript:history.go(-1);">
      <span class="mui-icon mui-icon-arrowleft"></span>
    </a>
    <h4>搜索中心</h4>
    <a class="right" href="#">
      <span class=""></span>
    </a>
  </div>
  <div class="le_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->


      </div>
    </div>
  </div>
 <div class="le-cart-shop">
   <a href="cart.html">去购物</a>
   <div class="mui-pull-right">
     <button class="mui-btn mui-btn-danger btn-addcart">加入购物车</button>
     <button class="mui-btn mui-btn-yellow">立即购买</button>
   </div>
 </div>
</div>

<script type="text/html" id="temp">
  <!--轮播图-->
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
      {{each pic v i}}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
      {{/each}}
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
    </div>
    <!--小圆点-->
    <div class="mui-slider-indicator">
      {{each pic v i}}
      <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
      {{/each}}
    </div>
  </div>
  <!--商品名称-->
  <div class="lt_pro_name lt">
    <strong>{{proName}}</strong>
  </div>
  <!--商品价格-->
  <div class="lt_price lt">
    价格：
    <span class="price">&yen;{{price}}</span>
    <span class="oldPrice">&yen;{{oldPrice}}</span>
  </div>
  <!--尺码-->
  <div class="lt_size lt">
    尺码：
    <%
    var temp = size.split("-");
    for(var i = temp[0]; i <= temp[1]; i++){
    %>
    <span>{{i}}</span>
    <% } %>
  </div>
  <!--数量-->
  <div class="lt_num lt">
    数量：
    <div class="mui-numbox"  data-numbox-step="1" data-numbox-min="1" data-numbox-max="{{num}}">
      <button class="mui-btn mui-numbox-btn-minus" type="button" disabled="">-</button>
      <input class="mui-numbox-input" type="number" value="1">
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余数量：{{num}}双</span>
  </div>
  <!--描述-->
  <div class="lt_desc lt">
    详情：{{proDesc}}
  </div>
</script>


</body>
</html>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
