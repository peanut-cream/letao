<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城-登录</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="le_container">
  <div class="le_header">
    <a class="left" href="javaScript:history.go(-1);">
      <span class="fa fa-home"></span>
    </a>
    <h4>登录</h4>

  </div>
  <div class="le_main">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>用户名</label>
        <input type="text" autocomplete="off" class="mui-input-clear" name="username" placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
      </div>
      <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary btn-confirm" >确认</button>
        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
      </div>
    </form>
  </div>
  <div class="le_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
      <li><a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
      <li><a href="cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
      <li class="active"><a href="user.html"><span class="fa fa-user"></span><p>会员中心</p></a></li>
    </ul>
  </div>
</div>
</body>
</html>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
