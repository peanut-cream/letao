<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>后台管理系统</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body class="bgc">
  <div class="container">
    <div class="col-md-4 col-md-offset-4 mt-200">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title text-center">乐淘后台管理系统</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group form-group-sm">
              <label for="username" class="col-sm-3 control-label">用户名</label>
              <div class="col-sm-9">
                <input type="text" autocomplete="off" name="username" class="form-control" id="username" placeholder="请输入您的用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">密码</label>
              <div class="col-sm-9">
                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="reset" class="btn btn-default">重置</button>
                <button type="submit" class="btn btn-primary col-sm-offset-2">确定</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="js/login.js"></script>
</body>
</html>
