<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>用户管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="le_aside">
  <div class="header">
    <a href="index.html">大品牌</a>
  </div>
  <div class="user">
    <img src="./img/default.png" alt="">
    <p>超级用户</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html" class="active"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
      <li><a href="javaScript:;" class="category"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
        <ul class="second-ul" style="display: none">
          <li><a href="first.html">一级分类</a></li>
          <li><a href="second.html">二级分类</a></li>
        </ul>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
    </ul>
  </div>
</div>
<div class="le_main">
  <div class="header">
    <a class="pull-left glyphicon glyphicon-align-justify icon-menu"></a>
    <a class="pull-right glyphicon glyphicon-log-out icon-loginout"></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>
    <div class="item_main">
      <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
          <td width="10%">序号</td>
          <td width="30%">用户名</td>
          <td width="30%">手机号</td>
          <td width="20%">状态</td>
          <td width="10%">操作</td>
        </tr>
        </thead>
        <tbody>
        <!--一个萝卜-->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="pageP"></ul>
      </div>

    </div>
  </div>
</div>
<!--模态框-->
<div class="modal fade " tabindex="-1" id="modal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-loginout">退出</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
<!--启用，禁止的模态框-->
<div class="modal fade " tabindex="-1" id="modalmu">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-confirm">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
<!--模板-->
<script type="text/template" id="temp">

  <tr>
    {{ each rows v i}}
    <td>{{ (i+1)+(page-1)*size}}</td>
    <td>{{ v.username}}</td>
    <td>{{ v.mobile}}</td>
    <td>{{ v.isDelete==1?"正常":"禁用"}}</td>
    <td data-id="{{v.id}}">
      {{ if v.isDelete==0}}
      <button class="btn btn-success btn-sm">启用</button>
      {{ else if v.isDelete==1 }}
      <button class="btn btn-danger btn-sm" >禁用</button>
      {{ /if}}
    </td>
  </tr>
  {{ /each }}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
