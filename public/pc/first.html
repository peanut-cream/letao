<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="le_aside">
  <div class="header">
    <a href="index.html">大品牌</a>
  </div>
  <div class="user">
    <img src="./img/default.png" alt="">
    <p>超级用户</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
      <li><a href="javaScript:;" class="category"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
        <ul class="second-ul" style="display: block">
          <li><a href="first.html" class="active">一级分类</a></li>
          <li><a href="second.html">二级分类</a></li>
        </ul>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
    </ul>
  </div>
</div>
<div class="le_main">
  <div class="header">
    <a class="pull-left glyphicon glyphicon-align-justify icon-menu"></a>
    <a class="pull-right glyphicon glyphicon-log-out icon-loginout"></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">一级分类</li>
    </ol>
    <div class="item_main">
      <button class="btn btn-default btn-add">添加分类</button>
      <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
          <td width="20%">序号</td>
          <td width="80%">分类名称</td>
        </tr>
        </thead>
        <tbody>
          <!--挖个萝卜-->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="pageP"></ul>
      </div>
    </div>
  </div>
</div>
<!--模板-->
<script type="text/html" id="temp">
  {{each rows v i}}
  <tr>
    <td>{{(i+1)+(page-1)*size}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>
<!--模态框-->
<div class="modal fade " tabindex="-1" id="modal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-loginout">退出</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
<!--添加分类的模态框-->
<div class="modal fade " tabindex="-1" id="category-modal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <form id="form">
      <div class="modal-body">

          <div class="form-group">
        <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称">
          </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary btn-add-b">添加</button>
      </div>
      </form>

    </div>
  </div>
</div>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>
