<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>二级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="le_aside">
  <div class="header">
    <a href="index.html">大品牌</a>
  </div>
  <div class="user">
    <img src="./img/default.png" alt="">
    <p>超级用户</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
      <li><a href="javaScript:;" class="category"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
        <ul class="second-ul" style="display: block">
          <li><a href="first.html">一级分类</a></li>
          <li><a href="second.html" class="active">二级分类</a></li>
        </ul>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
    </ul>
  </div>
</div>
<div class="le_main">
  <div class="header">
    <a class="pull-left glyphicon glyphicon-align-justify icon-menu"></a>
    <a class="pull-right glyphicon glyphicon-log-out icon-loginout"></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类系统</a></li>
      <li class="active">二级分类</li>
    </ol>
    <div class="item_main">
      <button class="btn btn-default btn-add">添加分类</button>
      <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
          <td width="10%">序号</td>
          <td width="30%">一级分类名称</td>
          <td width="30%">二级分类名称</td>
          <td width="30%">二级分类LOGO</td>
        </tr>
        </thead>
        <tbody>
        <!--挖个萝卜-->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="pageP"></ul>
      </div>
    </div>
  </div>
</div>
<!--模板-->
<script type="text/html" id="temp">
  {{each rows v i}}
  <tr>
    <td>{{(i+1)+(page-1)*size}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td><img src="{{v.brandLogo?v.brandLogo:'/img/none.png'}}" alt="" width="50px" height="50px"></td>
  </tr>
  {{/each}}
</script>
<!--模态框-->
<div class="modal fade " tabindex="-1" id="modal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-loginout">退出</button>
      </div>
    </div>
  </div>
</div>
<!--添加模态框-->
<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <form id="form">
        <div class="modal-body">

          <!--选择一级分类-->
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span class="dropdown-text">请选择一级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!--挖个坑-->
              </ul>
              <input type="hidden" name="categoryId" id="categoryId">
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入二级分类的名称" name="brandName">
          </div>

          <!--上传图片-->
          <div class="form-group">
            <div class="fileupload_box">
              <button class="btn btn-default">上传图片</button>

              <input id="fileupload" type="file" class="btn btn-default" data-url="/category/addSecondCategoryPic" name="pic1">
            </div>
          </div>

          <!--显示的图片-->
          <div class="form-group img_box">
            <img src="img/none.png" width="100" height="100" alt="">
            <!--这个隐藏域是为了给后台传递brandLogo这个值-->
            <input type="hidden" name="brandLogo" id="brandLogo">
            <input type="hidden" name="hot" value="1">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <!--需要把type改成submit才能把表单进行提交-->
          <!--autofocus: 自动获取焦点 autocomplete:自动补全 multiple: form-->
          <!-- form="form" 让按钮跟上面关联上了，效果就是相当于写在form内部。-->
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/html" id="ul-temp">
  {{each rows v i}}
  <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>
</body>
</html>
